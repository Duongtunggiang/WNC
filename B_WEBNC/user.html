<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang thông tin người dùng</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            color: #555555;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }

        .form-group .button-container {
            text-align: center;
        }

        .form-group .button-container button {
            padding: 10px 20px;
            background-color: #4a4a4a;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group .button-container button.cancel {
            background-color: #dddddd;
            color: #555555;
            margin-left: 10px;
        }
    </style>
    <script src="jquery_new.js"></script>
</head>
<body>
    <div class="container">
        <h1>Thông tin người dùng</h1>
        <form action="#">
            <div class="form-group">
                <label for="username">Tên người dùng:</label>
                <input type="text" id="username" name="username" value="John Doe" required>
            </div>

            <div class="form-group">
                <label for="old-password">Mật khẩu cũ:</label>
                <input type="password" id="old-password" name="old-password" required>
            </div>

            <div class="form-group">
                <label for="new-password">Mật khẩu mới:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Nhập lại mật khẩu mới:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group button-container">
                <button type="submit">Cập nhật</button>
                <button type="button" class="cancel">Thoát</button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('.cancel').click(function() {
                window.location.href = "admin_haui.html";
            });
        });
    </script>
</body>
</html>
